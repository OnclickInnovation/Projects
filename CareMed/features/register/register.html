<div id="register" class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="text-center"><img src="/images/logo_new.png" /></div>
      <div class="text-center"><h4>Welcome, Please Register</h4></div>
      <div class="panel panel-default">
        <div class="panel-body">
          <form name="form" ng-if="showForm">
            <div class="form-group" validate>
              <label>Name <help help-text="The name of the person responsible for billing and account administration."/></label>
              <input type='text' required class="form-control" name="fname" placeholder="First Name" ng-model="user.first_name">
              <input type='text' required class="form-control" name="lname" placeholder="Last Name" ng-model="user.last_name">
            </div>
            <div class="form-group" validate>
              <label>Email Address <help help-text="The email of the person responsible for billing and account administration."/></label>
              <input type="email" required class="form-control" placeholder="Email" name="email" ng-model="user.email">
            </div>
            <div class="form-group" validate>
              <label>Password</label>
              <input type="password" required class="form-control" placeholder="Password" ng-model="user.password" name="password">
            </div>
            <div class="form-group" validate>
              <label>Confirm Password</label>
              <input type="password" required class="form-control" placeholder="Confirm Password" ng-model="user.confirmPassword" name="confirmPassword">
            </div>
            <div>
              <button type="submit" class="btn btn-primary" ng-click="submit()">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
